<!DOCTYPE html>

<style>
.container_SevMini {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 300px;
  padding: 20px;
  position: relative;
}

.SevMini {
  animation: rebote 4s infinite ease-in-out;
  margin-bottom: 20px;
}

.Ghost {
  position: absolute;
  bottom: 60px;
  animation: shadow 4s infinite ease-in-out;
  opacity: 0.5;
}

@keyframes rebote {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes shadow {
  0%, 100% {
    transform: scale(1);
    opacity: 0.3;
  }
  50% {
    transform: scale(0.8);
    opacity: 0.1;
  }
}

@keyframes estroboscopico {
  0% { opacity: 1; }
  50% { opacity: 0; }
  51% { opacity: 1; }
  100% { opacity: 1; }
}

@keyframes estroboscopico1 {
  0%, 50%, 100% { fill: rgb(255, 176, 32); }
  25%, 75% { fill: rgb(59, 130, 246); }
}

@keyframes estroboscopico2 {
  0%, 50%, 100% { fill: rgb(34, 197, 94); }
  25%, 75% { fill: rgba(34, 197, 94, 0.7); }
}

#strobe_led1 {
  animation: estroboscopico 0.5s infinite;
}

#strobe_color1 {
  animation: estroboscopico2 0.8s infinite;
}

#strobe_color3 {
  animation: estroboscopico1 0.8s infinite;
  animation-delay: 3s;
}
</style>
